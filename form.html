  <main>

    <div class="form-container">
        <form class="template-form">
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div class="form-row">
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone">
            </div>
            <div class="form-row">
                <label for="search">Search:</label>
                <input type="search" id="search" name="search">
            </div>
            <div class="form-row">
                <p>Audio settings:</p>
                <input type="range">
                <div>
                  <input type="range" id="volume" name="volume"
                         min="0" max="4">
                  <label for="volume">Volume</label>
                </div>
                
                <div>
                  <input type="range" id="cowbell" name="cowbell" 
                         min="0" max="100" value="90" step="10">
                  <label for="cowbell">Cowbell</label>
                </div>
                
            </div>
            <div class="form-row">
               
                    <p>Please select your preferred contact method:</p>
                    <div>
                      <input type="radio" id="contactChoice1" name="contact" value="email">
                      <label for="contactChoice1">Email</label>
                  
                      <input type="radio" id="contactChoice2" name="contact" value="phone">
                      <label for="contactChoice2">Phone</label>
                  
                      <input type="radio" id="contactChoice3" name="contact" value="mail">
                      <label for="contactChoice3">Mail</label>

                      <input type="radio" id="contactChoice4" name="contact" value="Telegram">
                      <label for="contactChoice4">Telegram</label>
                    </div>
                  
                    <div>
                        <input type="radio" id="red" name="color" value="red">
                        <label for="red">red</label>
                    
                        <input type="radio" id="yellow" name="color" value="yellow">
                        <label for="yellow">yellow</label>
                    
                        <input type="radio" id="black" name="color" value="black">
                        <label for="black">black</label>
        
                        <input type="radio" id="green" name="color" value="green">
                        <label for="green">green</label>
                      </div>
                  
            </div>
            <div class="form-row">
                <label for="number">Number:</label>
                <input type="number" id="number" name="number">
            </div>
            <div class="form-row">
                <input type="file">
            </div>
         
            <div class="form-row">
                <input type="date">
            </div>
            <div class="form-row">
                <input type="color">
            </div>
            <div class="form-row">
                <div>
                    <input type="checkbox" id="pn" name="pn" checked>
                    <label for="pn">Пн</label>
                  </div>
              
                  <div>
                    <input type="checkbox" id="vt" name="vt">
                    <label for="vt">Вт</label>
                  </div>

                  <div>
                    <input type="checkbox" id="cr" name="cr">
                    <label for="cr">Ср</label>
                  </div>

                  <div>
                    <input type="checkbox" id="cht" name="cht">
                    <label for="cht">Чт</label>
                  </div>

                  <div>
                    <input type="checkbox" id="pt" name="pt">
                    <label for="pt">Пт</label>
                  </div>
            </div>
          
        
            <div class="form-row">
                <input type="button" value="Close">
                <input type="submit">
            </div>
        </form>
    </div>
